<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Suara Bencana</title>
    <link rel="shortcut icon" href="./image/ic_logo_biru.svg" type="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pridi:wght@200;300;400;500;600;700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#dfdfdf] inter-normal">
    <main class="min-w-[300px] w-screen h-dvh flex flex-col md:flex-row text-xl text-white">
        <aside class="md:w-[58%] hidden h-max mt-20 ml-10 md:flex flex-col gap-5">
            <h2 class="w-max font-bold text-4xl text-white">Halo, <br>Selamat Datang</h2>
            <p class=""> Kamu bisa melaporkan kejadian bencana <br> alam setelah login lho</p>
            <p class="">Belum punya akun?</p>
            <a href="./register" class="w-max p-2 px-8 font-medium text-xl rounded-lg border-[.2px] border-solid">Daftar Disini</a>
        </aside>
        <aside class="w-full md:w-[42%] text-black ">
            <h2 class="mt-10 md:mt-32 mb-3 text-center text-[#3D77CF] font-bold text-3xl">SIGN IN</h2>
            <form action="#" method="post" class="w-full flex flex-col gap-4 items-center md:items-start" id="form-login-user">
                <div class="w-11/12 md:w-full flex flex-col gap-1.5">
                    <label for="email" class="font-medium text-[21px]">Email<span class="text-red-600">*</span></label>
                    <input class="md:w-11/12 h-12 px-2 py-1 text-lg bg-white rounded-sm outline-3.5 outline-[#3D77CF] " 
                    type="email" name="email" id="email" placeholder="Masukkan Email Anda..." minlength="8" maxlength="120" required value="
                    johndoe1@gmail.com">
                </div>
                <div class="w-11/12 md:w-full flex flex-col gap-1.5">
                    <label for="password" class="font-medium text-[21px]">Password<span class="text-red-600">*</span></label>
                    <input class="md:w-11/12 h-12 px-2 py-1 text-lg bg-white rounded-sm outline-3.5 outline-[#3D77CF] " 
                    type="password" name="password" id="password" placeholder="Masukkan password Anda..." minlength="8" maxlength="120" required value="IkanPedasRasaKariAyams">
                </div>
                <!-- <div class="">
                    <label for="remember-check">Tetap Login Selama 3 Hari?<span class="text-red-600">*</span></label>
                    <input type="checkbox" name="remember" id="remember-check" checked="true">
                </div> -->
                <button class="w-11/12 h-11 font-bold text-lg bg-blue-500 p-1.5 text-white rounded-lg cursor-pointer">Mulai Sekarang</button>
                <div class="w-11/12 flex flex-col gap-1">
                    <p class="w-11/12 text-lg">Butuh Bantuan? <a href="./contactus" class="w-max text-blue-600">Hubungi kami...</a></p>
                    <p class="md:hidden text-lg">Belum punya akun? <a href="./register" class="w-max text-blue-600">Daftar Disini...</a></p>
                </div>
            </form>
        </aside>
        <!-- background! -->
        <div class="w-full md:w-7/12 hidden md:block h-dvh absolute top-0 left-0 clip-triangle bg-auth -z-10"></div>
    </main>

</body>
</html>
